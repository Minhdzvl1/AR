<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Interior - Natural Scale</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; }
        .header { padding: 15px; text-align: center; background: #333; font-weight: bold; }
        
        model-viewer { 
            width: 100%; 
            height: 75vh; 
            background: #222;
            --ar-button-display: none;
        }

        .controls {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #222;
            border-top: 1px solid #444;
        }

        .row { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        
        button {
            padding: 12px 18px; border-radius: 12px; border: none;
            font-weight: bold; font-size: 13px; cursor: pointer;
        }

        .btn-item { background: #444; color: white; border: 1px solid #666; }
        .btn-item.active { background: #007bff; border-color: #fff; }
        
        .btn-ar { 
            background: #28a745; color: white; width: 100%; 
            font-size: 16px; margin-top: 5px; box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        .hint { font-size: 11px; color: #888; text-align: center; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="header">THI·∫æT K·∫æ N·ªòI TH·∫§T</div>

    <model-viewer 
        id="ar-view"
        src="ghe.glb" 
        ar 
        ar-modes="quick-look webxr scene-viewer" 
        camera-controls 
        shadow-intensity="1"
        /* 1. Quan tr·ªçng: ar-placement="floor" gi√∫p b√°m s√†n */
        ar-placement="floor"
        /* 2. X√≥a b·ªè ho√†n to√†n scale th·ªß c√¥ng ƒë·ªÉ m√°y t·ª± t√≠nh to√°n theo th·ª±c t·∫ø */
        /* 3. Th√™m t√≠nh nƒÉng ch·∫°m ƒë·ªÉ t·∫≠p trung v√†o s√†n */
        interaction-prompt="auto"
        touch-action="pan-y">
        
        <button slot="ar-button" style="display:none;"></button> 
    </model-viewer>

    <div class="controls">
        <div class="row">
            <button class="btn-item active" onclick="selectItem('ghe.glb', this)">ü™ë Gh·∫ø</button>
            <button class="btn-item" onclick="selectItem('ban.glb', this)">üì¶ B√†n</button>
            <button class="btn-item" onclick="selectItem('tivi.glb', this)">üì∫ Tivi</button>
            <button class="btn-item" onclick="selectItem('den.glb', this)">üí° ƒê√®n</button>
        </div>

        <button class="btn-ar" onclick="startAR()">üöÄ XEM TRONG PH√íNG (AR)</button>
        <div class="hint">Lia m√°y xu·ªëng s√†n cho ƒë·∫øn khi v·∫≠t th·ªÉ hi·ªán ra</div>
    </div>

    <script>
        const modelViewer = document.querySelector("#ar-view");

        function selectItem(file, btn) {
            modelViewer.src = file;
            document.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function startAR() {
            modelViewer.activateAR();
        }
    </script>
</body>
</html>
