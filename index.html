<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Furniture Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: sans-serif; }
        
        /* NÚT START AR TỰ CHẾ - TO VÀ RÕ */
        #custom-ar-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            z-index: 9999;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.6);
        }

        #menu-do-vat { 
            position: absolute; bottom: 20px; width: 100%; 
            display: flex; justify-content: center; gap: 15px; z-index: 100; 
            display: none; /* Chỉ hiện khi đã vào AR */
        }
        
        .nut-bam { 
            padding: 12px 20px; background: #2ed573; color: white; 
            border: none; border-radius: 25px; font-weight: bold; 
        }

        #vung-joystick { 
            position: absolute; bottom: 40px; left: 30px; 
            width: 120px; height: 120px; z-index: 1000; display: none;
        }
    </style>
</head>
<body>

    <button id="custom-ar-button">BẮT ĐẦU TRẢI NGHIỆM AR</button>

    <div id="menu-do-vat">
        <button class="nut-bam" onclick="themDoVat('ghe.glb')">Thêm Ghế</button>
        <button class="nut-bam" onclick="themDoVat('ban.glb')">Thêm Bàn</button>
    </div>

    <div id="vung-joystick"></div>

    <script type="module">
        import { GLTFLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, reticle, loader = new GLTFLoader();
        let moveF = 0, moveS = 0, speed = 0.03;
        let xrSession = null;
        let hitTestSource = null;

        const startBtn = document.getElementById('custom-ar-button');

        startBtn.onclick = async () => {
            if (navigator.xr) {
                try {
                    // Kiểm tra xem máy có hỗ trợ AR không
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (supported) {
                        xrSession = await navigator.xr.requestSession('immersive-ar', {
                            requiredFeatures: ['hit-test'],
                            optionalFeatures: ['dom-overlay'],
                            domOverlay: { root: document.body }
                        });
                        
                        // Ẩn nút Start, hiện Menu và Joystick
                        startBtn.style.display = 'none';
                        document.getElementById('menu-do-vat').style.display = 'flex';
                        document.getElementById('vung-joystick').style.display = 'block';
                        
                        startAR();
                    } else {
                        alert("Điện thoại của bạn không hỗ trợ AR WebXR.");
                    }
                } catch (e) {
                    alert("Lỗi khởi động AR: " + e.message);
                }
            } else {
                alert("Trình duyệt này không hỗ trợ AR. Hãy dùng Safari (iOS) hoặc Chrome (Android).");
            }
        };

        function startAR() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            // Thiết lập ánh sáng
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Gán session vào renderer
            renderer.xr.setSession(xrSession);

            // Tạo tâm ngắm (Reticle)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            setupJoystick();
            renderer.setAnimationLoop(render);
        }

        function setupJoystick() {
            const options = { zone: document.getElementById('vung-joystick'), mode: 'static', position: {left: '60px', bottom: '60px'}, color: 'white' };
            const joy = nipplejs.create(options);
            joy.on('move', (e, d) => { if(d.vector) { moveF = d.vector.y; moveS = d.vector.x; } });
            joy.on('end', () => { moveF = 0; moveS = 0; });
        }

        window.themDoVat = function(name) {
            if (reticle.visible) {
                loader.load(name, (gltf) => {
                    const model = gltf.scene;
                    model.position.setFromMatrixPosition(reticle.matrix);
                    scene.add(model);
                });
            } else {
                alert("Vui lòng quét sàn cho đến khi hiện vòng tròn xanh!");
            }
        }

        function render(timestamp, frame) {
            if (moveF !== 0 || moveS !== 0) {
                const dir = new THREE.Vector3();
                camera.getWorldDirection(dir);
                dir.y = 0; dir.normalize();
                camera.position.addScaledVector(dir, moveF * speed);
                const side = new THREE.Vector3().crossVectors(camera.up, dir);
                camera.position.addScaledVector(side, -moveS * speed);
            }

            if (frame) {
                const session = renderer.xr.getSession();
                if (!hitTestSource) {
                    session.requestReferenceSpace('viewer').then(space => {
                        session.requestHitTestSource({ space }).then(source => { hitTestSource = source; });
                    });
                }
                if (hitTestSource) {
                    const results = frame.getHitTestResults(hitTestSource);
                    if (results.length > 0) {
                        reticle.visible = true;
                        reticle.matrix.fromArray(results[0].getPose(renderer.xr.getReferenceSpace()).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
