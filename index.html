<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>App AR Của Tôi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* Giao diện nút chọn đồ */
        #menu-do-vat {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 999; /* Để luôn hiện trên cùng */
        }

        .nut-bam {
            padding: 15px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Vùng Joystick */
        #vung-joystick {
            position: absolute;
            bottom: 50px;
            left: 30px;
            width: 120px;
            height: 120px;
            z-index: 1000;
        }

        /* Thông báo hướng dẫn */
        #huong-dan {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: yellow;
            font-size: 18px;
            z-index: 10;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>

    <div id="huong-dan">Bấm nút "START AR" màu trắng ở giữa để bắt đầu</div>

    <div id="menu-do-vat">
        <button class="nut-bam" onclick="themDoVat('ghe.glb')">Thêm Ghế</button>
        <button class="nut-bam" onclick="themDoVat('ban.glb')">Thêm Bàn</button>
    </div>

    <div id="vung-joystick"></div>

    <script type="module">
        import { ARButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, reticle;
        let moveF = 0, moveS = 0;
        const speed = 0.03;
        const loader = new GLTFLoader();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // TẠO NÚT START AR (Tôi đã chỉnh cho nó nổi bật hơn)
            const nutAR = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            });
            nutAR.style.backgroundColor = "white";
            nutAR.style.color = "black";
            nutAR.style.bottom = "150px"; // Đẩy lên trên nút chọn đồ
            document.body.appendChild(nutAR);

            // Vòng tròn định vị trên sàn
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Cài đặt Joystick
            const options = { zone: document.getElementById('vung-joystick'), mode: 'static', position: {left: '60px', bottom: '60px'}, color: 'white' };
            const joy = nipplejs.create(options);
            joy.on('move', (e, d) => { if(d.vector) { moveF = d.vector.y; moveS = d.vector.x; } });
            joy.on('end', () => { moveF = 0; moveS = 0; });
        }

        // Hàm thêm đồ vật
        window.themDoVat = function(name) {
            if (reticle.visible) {
                loader.load(name, (gltf) => {
                    const model = gltf.scene;
                    model.position.setFromMatrixPosition(reticle.matrix);
                    scene.add(model);
                });
            } else {
                alert("Hãy đưa máy quét sàn nhà cho đến khi hiện vòng tròn xanh!");
            }
        }

        function animate() { renderer.setAnimationLoop(render); }

        function render(timestamp, frame) {
            // Xử lý di chuyển bằng Joystick
            if (moveF !== 0 || moveS !== 0) {
                const dir = new THREE.Vector3();
                camera.getWorldDirection(dir);
                dir.y = 0; dir.normalize();
                camera.position.addScaledVector(dir, moveF * speed);
                const side = new THREE.Vector3().crossVectors(camera.up, dir);
                camera.position.addScaledVector(side, -moveS * speed);
            }

            if (frame) {
                handleHitTest(frame);
            }
            renderer.render(scene, camera);
        }

        let hitSource = null;
        async function handleHitTest(frame) {
            const session = renderer.xr.getSession();
            if (!hitSource) {
                const space = await session.requestReferenceSpace('viewer');
                hitSource = await session.requestHitTestSource({ space: space });
            }
            if (hitSource) {
                const results = frame.getHitTestResults(hitSource);
                if (results.length > 0) {
                    reticle.visible = true;
                    reticle.matrix.fromArray(results[0].getPose(renderer.xr.getReferenceSpace()).transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }
        }
    </script>
</body>
</html>
