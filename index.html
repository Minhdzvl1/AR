<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game AR Nội Thất - Joystick Roblox Style</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ui-container {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 10;
        }
        button {
            padding: 12px 20px; border-radius: 25px; border: none;
            background: #007bff; color: white; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        /* Vùng chứa Joystick */
        #joystick-zone {
            position: absolute; bottom: 40px; left: 40px;
            width: 150px; height: 150px; z-index: 100;
        }
        #ar-instructions {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: white; background: rgba(0,0,0,0.5); z-index: 5; padding: 8px 0;
        }
    </style>
</head>
<body>
    <div id="ar-instructions">1. Bấm START AR -> 2. Quét sàn (tìm vòng tròn) -> 3. Thêm đồ & Di chuyển</div>
    
    <div id="ui-container">
        <button onclick="addObject('ghe.glb')"> + Ghế</button>
        <button onclick="addObject('ban.glb')"> + Bàn</button>
    </div>

    <div id="joystick-zone"></div>

    <script type="module">
        import { ARButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, reticle, controller;
        let moveForward = 0, moveSides = 0;
        const speed = 0.03; // Tốc độ di chuyển nhân vật
        const loader = new GLTFLoader();

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Nút bắt đầu AR
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Tâm ngắm (Reticle)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);
            
            setupJoystick();
        }

        function setupJoystick() {
            const options = {
                zone: document.getElementById('joystick-zone'),
                mode: 'static',
                position: { left: '75px', top: '75px' },
                color: 'white',
                size: 100
            };
            const manager = nipplejs.create(options);
            manager.on('move', (evt, data) => {
                if (data.vector) {
                    moveForward = data.vector.y;
                    moveSides = data.vector.x;
                }
            });
            manager.on('end', () => {
                moveForward = 0;
                moveSides = 0;
            });
        }

        window.addObject = function(modelPath) {
            if (reticle.visible) {
                loader.load(modelPath, (gltf) => {
                    const model = gltf.scene;
                    model.position.setFromMatrixPosition(reticle.matrix);
                    scene.add(model);
                }, undefined, (error) => {
                    alert("Không tìm thấy file: " + modelPath + ". Hãy kiểm tra lại tên file trên GitHub!");
                });
            } else {
                alert("Hãy lia camera quét sàn để tìm vị trí đặt đồ (vòng tròn xanh)!");
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            // Xử lý di chuyển Camera (Nhân vật)
            if (moveForward !== 0 || moveSides !== 0) {
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                direction.y = 0; // Giữ nhân vật đi trên sàn
                direction.normalize();

                // Tiến lùi
                camera.position.addScaledVector(direction, moveForward * speed);

                // Sang ngang
                const sideVector = new THREE.Vector3();
                sideVector.crossVectors(camera.up, direction);
                camera.position.addScaledVector(sideVector, -moveSides * speed);
            }

            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();
                const hitTestResults = frame.getHitTestResults(session.requestHitTestSource({ space: referenceSpace }));

                // Chúng ta cần xử lý hit-test liên tục ở đây
                // (Phần này được tối ưu để nhận diện sàn nhà)
                handleHitTest(frame, renderer, referenceSpace);
            }
            renderer.render(scene, camera);
        }

        let hitTestSource = null;
        async function handleHitTest(frame, renderer, referenceSpace) {
            const session = renderer.xr.getSession();
            if (!hitTestSource) {
                const viewerSpace = await session.requestReferenceSpace('viewer');
                hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
            }
            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    reticle.visible = true;
                    reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }
        }
    </script>
</body>
</html>
