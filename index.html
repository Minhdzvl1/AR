<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Interior Designer Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }
        
        /* Giao diện nút bấm trong Camera */
        #ar-ui {
            position: absolute; bottom: 20px; width: 100%;
            display: none; flex-direction: column; align-items: center; gap: 10px;
            z-index: 1000;
        }

        .group { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 15px; }
        
        button {
            padding: 10px 12px; border-radius: 10px; border: none;
            background: white; color: #333; font-weight: bold; font-size: 13px;
        }

        .btn-add { background: #28a745; color: white; }
        .btn-ctrl { background: #007bff; color: white; min-width: 45px; font-size: 18px; }
        .label { color: white; font-size: 12px; font-weight: bold; width: 100%; text-align: center; }
    </style>
</head>
<body>

    <div id="ar-ui">
        <div class="label">DANH SÁCH ĐỒ VẬT</div>
        <div class="group">
            <button class="btn-add" onclick="createNewObject('ghe.glb')">Ghế</button>
            <button class="btn-add" onclick="createNewObject('ban.glb')">Bàn</button>
            <button class="btn-add" onclick="createNewObject('tivi.glb')">Tivi</button>
            <button class="btn-add" onclick="createNewObject('den.glb')">Đèn</button>
        </div>

        <div class="label">ĐIỀU CHỈNH VẬT VỪA ĐẶT</div>
        <div class="group">
            <button class="btn-ctrl" onclick="moveLastObject('y', 0.05)">+</button>
            <button class="btn-ctrl" onclick="moveLastObject('y', -0.05)">-</button>
            <button class="btn-ctrl" onclick="moveLastObject('z', -0.05)">↑ (Tiến)</button>
            <button class="btn-ctrl" onclick="moveLastObject('z', 0.05)">↓ (Lùi)</button>
        </div>
    </div>

    <script type="module">
        import { ARButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, reticle;
        let loader = new GLTFLoader();
        let addedObjects = []; 

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Nút Start AR
            const btn = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.getElementById('ar-ui') }
            });
            document.body.appendChild(btn);

            // Hiện giao diện khi vào AR
            renderer.xr.addEventListener('sessionstart', () => {
                document.getElementById('ar-ui').style.display = 'flex';
            });

            // Tâm ngắm
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
        }

        // Tạo vật thể mới
        window.createNewObject = function(filename) {
            if (reticle.visible) {
                loader.load(filename, (gltf) => {
                    const model = gltf.scene;
                    model.position.setFromMatrixPosition(reticle.matrix);
                    scene.add(model);
                    addedObjects.push(model);
                }, undefined, (e) => alert("Không tìm thấy file 3D trên GitHub: " + filename));
            } else {
                alert("Hãy lia máy quét sàn nhà để hiện vòng tròn xanh!");
            }
        };

        // Di chuyển vật thể
        window.moveLastObject = function(axis, amount) {
            if (addedObjects.length > 0) {
                const lastObj = addedObjects[addedObjects.length - 1];
                if(axis === 'y') lastObj.position.y += amount;
                if(axis === 'z') lastObj.translateZ(amount);
            } else {
                alert("Chưa có vật thể nào để điều chỉnh!");
            }
        };

        function animate() { renderer.setAnimationLoop(render); }

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                const referenceSpace = renderer.xr.getReferenceSpace();
                handleHitTest(frame, session, referenceSpace);
            }
            renderer.render(scene, camera);
        }

        let hitTestSource = null;
        async function handleHitTest(frame, session, referenceSpace) {
            if (!hitTestSource) {
                const viewerSpace = await session.requestReferenceSpace('viewer');
                hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
            }
            if (hitTestSource) {
                const results = frame.getHitTestResults(hitTestSource);
                if (results.length > 0) {
                    reticle.visible = true;
                    reticle.matrix.fromArray(results[0].getPose(referenceSpace).transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }
        }
    </script>
</body>
</html>
