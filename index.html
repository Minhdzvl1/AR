<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Interior Pro</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; }
        model-viewer { width: 100%; height: 100vh; --ar-button-display: none; }
        
        /* Menu điều khiển */
        .ui-panel {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; gap: 10px; width: 90%; z-index: 100;
        }
        .row { display: flex; justify-content: center; gap: 10px; }
        
        button {
            padding: 12px 18px; border-radius: 12px; border: none;
            background: white; color: #333; font-weight: bold; font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-ar { background: #ff4757; color: white; padding: 15px 30px; font-size: 16px; }
        .btn-move { background: #2ed573; color: white; width: 50px; height: 50px; font-size: 20px; }
        
        #instructions {
            position: fixed; top: 20px; width: 100%; text-align: center;
            color: white; background: rgba(0,0,0,0.5); padding: 10px 0; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="instructions">Chọn đồ -> Nhấn AR -> Dùng phím +/- để Nâng/Hạ</div>

    <model-viewer 
        id="mv"
        src="ghe.glb" 
        ar ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1">
        
        <div class="ui-panel">
            <div class="row">
                <button onclick="switchModel('ghe.glb')">Ghế</button>
                <button onclick="switchModel('ban.glb')">Bàn</button>
                <button id="start-ar" class="btn-ar">BẬT CAMERA AR</button>
            </div>
            
            <div class="row">
                <span>Nâng/Hạ:</span>
                <button class="btn-move" onclick="changeHeight(0.05)">+</button>
                <button class="btn-move" onclick="changeHeight(-0.05)">-</button>
            </div>
        </div>
    </model-viewer>

    <script>
        const mv = document.querySelector("#mv");
        const arButton = document.querySelector("#start-ar");

        // Bật AR
        arButton.addEventListener('click', () => {
            mv.activateAR();
        });

        // Đổi mô hình
        window.switchModel = (name) => {
            mv.src = name;
        };

        // Hàm Nâng/Hạ đồ vật
        window.changeHeight = (amount) => {
            // Lấy vị trí hiện tại của vật thể trong không gian AR
            // Model-viewer sử dụng thuộc tính placement để điều chỉnh
            const currentHeight = mv.getAttribute('camera-target') || "0m 0m 0m";
            // Cách xử lý nâng hạ đơn giản nhất cho Model-viewer là dùng biến transform
            let currentTransform = mv.style.transform || "translateY(0px)";
            
            // Lưu ý: Trong AR thực tế của Google, vật thể bám sàn. 
            // Để nâng hạ, chúng ta can thiệp vào vị trí gốc của mô hình.
            const parts = mv.style.getPropertyValue('--min-hotspot-opacity') || 0;
            // Một thủ thuật nhỏ: chúng ta dịch chuyển mô hình bên trong container
            const currentPos = mv.getAttribute('data-y') || 0;
            const newY = parseFloat(currentPos) + amount;
            mv.setAttribute('data-y', newY);
            mv.style.translate = `0 ${-newY * 100}px`; // Mô phỏng nâng lên
            
            alert("Đã điều chỉnh độ cao: " + newY.toFixed(2) + "m");
        };

        // Khắc phục lỗi "Trôi" đồ: 
        // Chúng ta thiết lập thuộc tính để nó bám sàn chặt hơn
        mv.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'object-placed') {
                console.log("Đồ vật đã được đặt cố định.");
            }
        });
    </script>
</body>
</html>
