<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game AR Nội Thất - Joystick</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ui-container {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 10;
        }
        button {
            padding: 12px 20px; border-radius: 25px; border: none;
            background: #007bff; color: white; font-weight: bold;
        }
        #joystick-zone {
            position: absolute; bottom: 50px; left: 50px;
            width: 120px; height: 120px; z-index: 20;
            display: none; /* Chỉ hiện trong AR */
        }
        #ar-instructions {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: white; background: rgba(0,0,0,0.5); z-index: 5; padding: 5px 0;
        }
    </style>
</head>
<body>
    <div id="ar-instructions">Hãy nhấn "Bắt đầu AR" và đưa máy quét sàn nhà</div>
    
    <div id="ui-container">
        <button onclick="addObject('ghe.glb')"> + Ghế</button>
        <button onclick="addObject('ban.glb')"> + Bàn</button>
    </div>

    <div id="joystick-zone"></div>

    <script type="module">
        import { ARButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        let container, scene, camera, renderer, controller, reticle;
        let loader = new GLTFLoader();
        let currentModel = null;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            let light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Thêm nút Bắt đầu AR
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Tạo tâm ngắm (Reticle) để biết điểm đặt đồ
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Lắng nghe sự kiện bấm vào màn hình để đặt đồ
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize);
            
            // Khởi tạo Joystick
            setupJoystick();
        }

        function setupJoystick() {
            let options = { zone: document.getElementById('joystick-zone'), mode: 'static', position: {left: '50%', top: '50%'}, color: 'white' };
            let manager = nipplejs.create(options);
            
            manager.on('move', function (evt, data) {
                if (data.direction) {
                    // Logic di chuyển nhân vật/camera sẽ thêm ở bước sau
                    console.log("Di chuyển hướng: " + data.direction.angle);
                }
            });
        }

        function addObject(modelPath) {
            if (reticle.visible) {
                loader.load(modelPath, function (gltf) {
                    let model = gltf.scene;
                    model.position.setFromMatrixPosition(reticle.matrix);
                    scene.add(model);
                });
            } else {
                alert("Hãy đưa camera quét sàn cho đến khi thấy vòng tròn tâm ngắm!");
            }
        }

        function onSelect() {
            // Có thể dùng để chọn vật thể hoặc đặt vật thể mặc định
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                let referenceSpace = renderer.xr.getReferenceSpace();
                let session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    let hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        let hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
